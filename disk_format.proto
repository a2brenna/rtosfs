syntax = "proto3";

package rtosfs;

message Directory {
    repeated Node nodes = 1;
}

message Node {
    string name = 1;
    Metadata metadata = 2;
    bytes file_ref = 3;
    string symlink = 4;
    bytes directory_ref = 5;
}

message Metadata {
    uint32 uid = 1;
    uint32 gid = 2;
    uint64 status = 3;
}
